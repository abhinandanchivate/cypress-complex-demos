<!DOCTYPE html>
<html>
  <head>
    <title>Cypress Intercept Mock Demo - JSONPlaceholder</title>
  </head>
  <body>
    <h2>User Info Demo</h2>
    <button id="loadUser">Load User</button>
    <pre id="result">Click 'Load User'...</pre>
    <script>
      document.getElementById("loadUser").onclick = function () {
        fetch("https://jsonplaceholder.typicode.com/users/1")
          .then((resp) => resp.json())
          .then((data) => {
            document.getElementById("result").textContent = JSON.stringify(
              data,
              null,
              2
            );
          })
          .catch((err) => {
            document.getElementById("result").textContent = "Error: " + err;
          });
      };
    </script>
  </body>
</html>
